<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <link rel="stylesheet" href="/index.c41b5a0e.css"><script src="/index.63aff760.js" defer=""></script>
    <title>Image cropper</title>
</head>

<body>
    <div class="app">
        <div class="app__wrap">
            <div class="app__source-wrap">
                <div class="app__input-wrap show">
                    <!-- <div id="mask" class="app__input-mask"></div> -->
                    <p class="app__input-label" aria-label="Click or drag here image to open it">+</p>
                    <input class="app__input-open" type="file" id="open" accept="image/png,image/jpeg">
                </div>
                <img class="app__img" src="#" alt="Your image">
                <button class="btn app__btn-close" aria-label="Close image" id="close">x</button>
                <a class="btn app__btn-save" id="save">save image</a>
            </div>
            <div class="app__result-wrap" id="result"></div>

        </div>
    </div>
</body>

</html>
